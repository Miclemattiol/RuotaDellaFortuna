<!DOCTYPE html>
<html lang="IT-it">

<head>
    <title>Ruota della fortuna</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Ruota della fortuna</h1>
    </header>
    <div id="content">
        <section>
            <h2>Tabellone di gioco</h2>
            <label>Giocatori:</label>
            <ul id="giocatori">

            </ul>
        </section>

        <section>
            <h2>Spin!</h2>
            <div id="pin"></div>
            <div id="circle"></div>
            <div id=divValoreRuota>
                <label id>Valore della ruota:</span>
                <span id="valore_ruota"></span>
            </div>
        </section>

        <section id="punteggio">
            <div id="tabellone"></div>
        </section>


    </div>
    <nav>
        <button id="inizia_gioco" onClick="inizia_gioco()">Inizia Gioco</button>
        <button id="gira" disabled onClick="gira()">GIRA!!</button>
        <button id="prossimo_giocatore" disabled onClick="prossimo_giocatore()">Prossimo giocatore ></button>
        <button id="cambia_frase" disabled onClick="cambia_frase()">Cambia frase</button>
        <div id="formLettera">
            <!--Il form serve per poter mandare la lettera semplicemente premendo il tasto invio-->
            <form onsubmit="cerca_lettera()">
                <input type="text" id="lettera" maxlength="1" disabled />
                <input type="submit" id="cerca_lettera" disabled value="Cerca lettera">
            </form>
        </div>
        <button id="acquistaLettera" disabled onclick="acquistaLettera()">Aquista lettera</button>

        <form onsubmit="soluzione()">
            <input type="text" id="input_soluzione" placeholder="Inserisci qui la soluzione" disabled />
            <input type="submit" id="soluzione" disabled value="Conferma">
            <!--<button id="soluzione" disabled onClick="soluzione()">Conferma</button>-->
        </form>
    </nav>
    <audio id="audio">

    </audio>
    <script src="./functions.js"></script>
</body>

</html>
